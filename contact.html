<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message for Fariya</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border: 5px dashed #ff6f61;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.2em;
      color: #ff6f61;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #d85a50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Write a Little Message for Fariya</h1>
    <p>Send a cute or heartfelt note to your sister. Sheâ€™ll love it! ðŸ’–</p>
    <form onsubmit="showMessage(event)">
      <label for="nickname">Your Name / Nickname</label>
      <input type="text" id="nickname" name="nickname" placeholder="Your name" required>
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Type something sweet..." required></textarea>
      
      <input type="submit" value="Send Message">
    </form>
  </div>

  <audio id="music" autoplay loop>
    <source src="./music/cute.mp3" type="audio/mp3">
  </audio>

  <script>
    function showMessage(event) {
      event.preventDefault();
      const nickname = document.getElementById('nickname').value;
      const msg = document.getElementById('message').value;
      alert(`Message sent! ðŸŒ¸\n\nFrom: ${nickname}\nMessage: ${msg}\n\nFariya will see this soon! ðŸ’–`);
      document.getElementById('nickname').value = '';
      document.getElementById('message').value = '';
    }
  </script>

</body>
</html>
